{% extends 'base.html' %}
{% block content %}

<div class="card-body">
    <h1>Password Reset</h1>
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input class="btn btn-primary" type="submit" >
        <a href="{% url 'login' %}" class="btn btn-danger">Cancel</a>
    </form>
</div>

{% endblock content %}
